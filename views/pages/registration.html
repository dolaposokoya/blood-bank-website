<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.ico" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>
    <form class="registerForm">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" />
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" />
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">Gender</label>
                <select id="gender" class="form-control">
            <option selected>Choose...</option>
            <option id="gender">Male</option>
            <option id="gender">Female</option>
          </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" />
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Date of birth</label>
                <input type="date" class="form-control" id="inputPassword4" placeholder="Password" />
            </div>
        </div>
        <div class="form-group" style="margin: 10px;">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" />
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" placeholder="City" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" placeholder="Zip Code" id="inputZip" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <h6>Already a user? <a class="register" href="/blood-bank-website">Login</a>
            <h6></h6>
    </form>
    <script src="../../script/register.js"></script>
</body>

</html>
