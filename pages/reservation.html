</head>


<body>
    <div class="back">
        <div class="main"></div>
    </div>
    <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
    </div>
    <nav class="menu navbar">
        <div class="menu-branding">
            <img class="banner-image1" src="../images/banner.png" alt="banner-image" />
        </div>
        <div class="navbar-links">
            <ul>
                <!-- <ul class="menu-nav responsive"> -->
                <li class="nav-item">
                    <a class="nav-link" href="./requestblood.html">Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contactdonor.html">Contact</a>
                </li>
                <li class="nav-item current">
                    <a class="nav-link" href="./reservation.html">Reservation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" onClick="logOut()">Logout</a>
                </li>
                <i class="fas fa-bell"></i>
            </ul>
        </div>
    </nav>
    <div class="alertMessage d-flex justify-content-center">
    </div>
    <div class="container-fluid col-md-8">
        <form onsubmit="event.preventDefault(); makeReservation();" autocomplete="on" id="reservationForm" class="mb-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="donor_name">Donor Name</label>
                    <input type="text" class="form-control" id="donor_name" placeholder="Donor Name" />
                </div>
                <div class="form-group col-md-6">
                    <label for="donor_mobile">Donor Mobile</label>
                    <input type="text" class="form-control" id="donor_mobile" placeholder="Donor Mobile" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Donor Age" />
                </div>
                <div class="form-group col-md-3">
                    <label for="weight">Weight(Kg)</label>
                    <input type="number" class="form-control" id="weight" placeholder="Weight" />
                </div>
                <div class="form-group col-md-3">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                            <option id="gender" value="Choose..." selected>Choose...</option>
                            <option id="gender" value="Male">Male</option>
                            <option id="gender" value="Female">Female</option>
                             <option id="gender" value="Other">Other</option>
                        </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="reservation_date">Date</label>
                    <input type="date" class="form-control" id="reservation_date" min="2000-01-02" placeholder="Date" />
                </div>
            </div>
            <div class="form-group">
                <label for="hospital_name">Hospital Name</label>
                <input type="text" class="form-control" id="hospital_name" placeholder="Hospital Name" />
            </div>
            <div class="form-group">
                <label for="hospital_address">Hospital Address</label>
                <input type="text" class="form-control" id="hospital_address" placeholder="Hospital Address" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select name="state" class="form-control" id="myState">
                        <option id="my-state" value="Choose...">Choose...</option>
                      </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="pincode">Zip/ Pin Code</label>
                    <input type="text" class="form-control" id="pincode" placeholder="Pin Code">
                </div>
            </div>
            <div class="requestButton">
                <button type="submit" id="request" class="btn btn-outline-primary">MAKE RESERVATION</button>
            </div>

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="../script/main.js"></script>
    <script src="../script/reservation.js"></script>
    <!-- <script src="../script/request.js"></script> -->
</body>

</html>
