<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="/views/images/ic_launcher.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="shortcut icon" type="image/png" href="../images/favicon.ico" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/request.css" />
  <title>Request for blood</title>
</head>
<style>
  .container1 {
    padding-top: 10px;
    max-width: 400px;
    margin: 20px auto 0 auto
  }

  #stepProgress {
    display: flex;
    width: 150px;
    margin: 0 auto 40px auto;
    justify-content: space-between;
    align-items: flex-end;
    border-radius: 100%;
  }

  .step {
    text-align: center;
  }

  .bullet.completed::after {
    content: '';
    position: absolute;
    height: 2.2px;
    transition: 2000ms;
    top: 12px;
    left: 50px;
    width: 54px;
    background-color: var(--formColor);
  }
</style>

<body>
  <div class="back">
    <div class="main"></div>
  </div>
  <img class="banner-image" src="../images/banner.png" alt="banner-image" />
  <div class="menu-btn">
    <div class="btn-line"></div>
    <div class="btn-line"></div>
    <div class="btn-line"></div>
  </div>
  <nav class="menu">
    <div class="menu-branding">
    </div>
    <ul class="menu-nav">
      <li class="nav-item"><a class="nav-link" href="./requestblood.html">Request</a></li>
      <li class="nav-item">
        <a class="nav-link " href="./contactdonor.html">Contact</a>
      </li>
      <li class="nav-item current"><a class="nav-link" href="./reservation.html">Reservation</a></li>
      <li class="nav-item">
        <a class="nav-link" onClick="logOut()">Logout</a>
      </li>
      <i class='fas fa-bell'></i>
    </ul>
  </nav>
  <section>
    <div class="container">
      <form class="requestBlood" onsubmit="event.preventDefault(); makeReservation();" autocomplete="on">
        <div id="step1">
          <div>
            <label for="donor_name">Donor Name</label>
            <input type="text" id="donor_name" placeholder="Donor Name">
          </div>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Donor Age">
          </div>
          <div>
            <label for="donor_mobile">Donor Mobile</label>
            <input type="text" id="donor_mobile" placeholder="Donor Mobile">
          </div>
        </div>
        <div id="step2">
          <div>
            <label for="weight">Weight(Kg)</label>
            <input type="number" id="weight" placeholder="Weight">
          </div>
          <div>
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option id="gender" selected>Gender...</option>
              <option id="gender">Male</option>
              <option id="gender">Female</option>
              <option id="gender">Other</option>
            </select>
          </div>
          <div>
            <label for="reservation_date">Date</label>
            <input type="date" id="reservation_date" placeholder="Date">
          </div>
          <div class="requestButton">
            <button type="submit" id="request">MAKE RESERVATION</button>
          </div>
        </div>

      </form>
    </div>
    <div class="container1">
      <div id="stepProgress">
        <div class="step">
          <div class="bullet">1</div>
        </div>
        <div class="step">
          <div class="bullet">2</div>
        </div>
      </div>
      <div id="main">
        <p id="content">Step 1</p>
        <div class="requestButton">
          <button id="previousBtn" disabled>PREVIOUS</button>
          <button id="nextBtn">NEXT</button>
        </div>
      </div>
    </div>
  </section>
  <script src="../script/main.js"></script>
  <<script src="../script/reservation.js" charset="utf-8">
    </script>
</body>

</html>
