<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.ico" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>
    <div class="container">
        <form class="registerForm" name="registerForm" onsubmit="event.preventDefault();" autocomplete="on">
            <div id="step1">
                <div>
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" />
                </div>
                <div>
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" />
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="myGender">
              <option id="gender" selected>Gender...</option>
              <option id="gender">Male</option>
              <option id="gender">Female</option>
              <option id="gender">Other</option>
            </select>
                </div>
                <div>
                    <label for="inputEmail4">Mobile</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Mobile" />
                </div>
            </div>
            <div id="step2">
                <div>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>
                <div>
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <div>
                    <label for="date">Date of birth</label>
                    <input type="date" class="form-control" id="date_of_birth" placeholder="Password" />
                </div>
                <div>
                    <label for="date">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Age" />
                </div>
            </div>
            <div id="step3">
                <div>
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" />
                </div>
                <div class="form-row">
                    <div>
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" placeholder="City" id="city" />
                    </div>
                    <div>
                        <label for="inputState">State</label>
                        <select id="myState" placeholder="State">
                <option id="my-state" selected>State...</option>
              </select>
                    </div>
                    <div>
                        <label for="inputZip">Zip Code</label>
                        <input type="text" class="form-control" placeholder="Zip Code" id="zip_code" />
                    </div>
                </div>
                <div class="signBtn">
                    <button type="submit" id="request" onclick="registerUser()">
              SIGN IN
            </button>
                </div>
                <div class="login">
                    <h6>Already a user? <a class="login" href="/">Login</a></h6>
                </div>
            </div>
        </form>
    </div>
    <div class="container1">
        <div id="stepProgress">
            <div class="step">
                <div class="bullet">1</div>
            </div>
            <div class="step">
                <div class="bullet">2</div>
            </div>
            <div class="step">
                <div class="bullet">3</div>
            </div>
        </div>
        <div id="main">
            <div class="requestButton">
                <a id="previousBtn"><i class="fa fa-chevron-circle-left disabled"></i
          ></a>
                <a id="nextBtn"><i class="fa fa-chevron-circle-right disabled"></i
          ></a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="../script/main.js"></script>
    <script src="../script/register.js"></script>
</body>

</html>
