<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../images/ic_launcher.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="../images/favicon.ico" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/request.css" />
    <title>Request for blood</title>
  </head>

  <body>
    <div>
      <div class="back">
        <div class="main"></div>
      </div>
      <img class="banner-image" src="../images/banner.png" alt="banner-image" />
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding"></div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a class="nav-link" href="./requestblood.html">Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contactdonor.html">Contact</a>
          </li>
          <li class="nav-item current">
            <a class="nav-link" href="./reservation.html">Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onClick="logOut()">Logout</a>
          </li>
          <i class="fas fa-bell"></i>
        </ul>
      </nav>
    </div>
    <section>
      <div class="container">
        <form
          action=""
          class="requestBlood"
          onsubmit="event.preventDefault(); makeRequest();"
        >
          <div id="step1">
            <div>
              <label for="patient_name">Patient Name</label>
              <input type="text" id="patient_name" placeholder="Patient Name" />
              <div id="p_name"></div>
            </div>
            <div>
              <label for="patient_email">Patient Email</label>
              <input
                type="text"
                id="patient_email"
                placeholder="Patient Email"
              />
              <div id="p_email"></div>
            </div>
            <div>
              <label for="patient_mobile">Patient Mobile</label>
              <input
                type="text"
                id="patient_mobile"
                placeholder="Patient Mobile"
              />
              <div id="p_mobile"></div>
            </div>
          </div>
          <div id="step2">
            <div>
              <label for="blood_group">Blood Group</label>
              <select name="blood_group" id="myBlood">
                <option id="my-group" class="blood_group">select blood group.....</option>
              </select>
              <div id="b_group"></div>
            </div>
            <div>
              <label for="hospital_name">Hospital Name</label>
              <input
                type="text"
                id="hospital_name"
                placeholder="Hospital Name"
              />
              <div id="h_name"></div>
            </div>
            <div>
              <label for="hospital_address">Hospital Address</label>
              <input
                type="text"
                id="hospital_address"
                placeholder="Hospital Address"
              />
            </div>
          </div>
          <div id="step3">
            <div>
              <label for="city">City</label>
              <input type="text" id="city" placeholder="City" />
            </div>
            <div>
              <label for="state" id="">State</label>
              <select name="state" id="myState">
                <option id="my-state" class="state">select state.....</option>
              </select>
              <!-- <input type="text" id="state" placeholder="State" /> -->
            </div>
            <div>
              <label for="pincode">Pin Code</label>
              <input type="text" id="pincode" placeholder="Pin Code" />
            </div>
          </div>
          <div id="step4">
            <div>
              <label for="hospital_email">Hospital Email</label>
              <input
                type="text"
                id="hospital_email"
                placeholder="Hospital Email"
              />
            </div>
            <div>
              <label for="hospital_phone">Hospital Phone</label>
              <input
                type="text"
                id="hospital_phone"
                placeholder="Hospital Phone"
              />
            </div>
            <div>
              <label for="date_needed">Date Blood is required</label>
              <input
                type="date"
                id="date_needed"
                placeholder="Date Blood is required"
              />
            </div>
            <div class="requestButton">
              <button type="submit" id="request">REQUEST</button>
            </div>
          </div>
        </form>
      </div>
      <div class="container1">
        <div id="stepProgress">
          <div class="step">
            <div class="bullet">1</div>
          </div>
          <div class="step">
            <div class="bullet">2</div>
          </div>
          <div class="step">
            <div class="bullet">3</div>
          </div>
          <div class="step">
            <div class="bullet">4</div>
          </div>
        </div>
        <div id="main">
          <p id="content">Step 1</p>
          <div class="requestButton">
            <button id="previousBtn" disabled>PREVIOUS</button>
            <button id="nextBtn">NEXT</button>
          </div>
        </div>
      </div>
    </section>
    <script src="../script/main.js"></script>
    <script src="../script/request.js"></script>
  </body>
</html>
